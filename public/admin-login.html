<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechRehub Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/admin-login.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
        <form id="loginForm">
            <i class="bi bi-tools mb-4" style="font-size: 3rem; color: #0d6efd;"></i>
            <h1 class="h3 mb-3 fw-normal">TechRehub Admin</h1>

            <div class="alert alert-danger" id="errorAlert" role="alert"></div>
            <div class="alert alert-success" id="successAlert" role="alert"></div>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required minlength="8">
                <label for="password">Password</label>
            </div>

            <div class="mb-3">
                <a href="/admin/forgot-password" class="text-decoration-none">Forgot password?</a>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" id="submitBtn">
                <span class="normal-text">Sign in</span>
                <span class="loading">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </span>
            </button>
            <p class="mt-5 mb-3 text-muted">&copy; 2024 TechRehub</p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin-login.js"></script>
</body>

</html>
